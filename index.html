<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="card">
        <div class="title">
            <div class="header">
            <div class="bal-container">
                <h2>Your Balance</h2>
                <h2 id="balance" class="balance">$0.00</h2>
            </div>
        </div>
        </div>
        <div class="in-ex-container">
            <div class="income">
                <h4>INCOME</h4>
                <p id="plus" class="plus">+$0.00</p>
            </div>
            <div class="expenses">
                <h4>EXPENSES</h4>
                <p id="minus" class="minus">-$0.00</p>
            </div>
            </div>
            <h3>History</h3>
            <ul id="list" class="list"></ul>
            <h3>Add New Transaction</h3>
            <form id="form">
<div class="form-control">
    <label for="text">Transaction</label>
    <input type="text"  id="text" placeholder="Enter Transaction">
</div>
<div class="form-control">
    <label for="amount">Amount <br>
    <small>(negative-expense,positive-income)</small>
</label>
<input type="number" id="amount" placeholder="Enter Amount">
</div>
<button class="btn" id="submit"> Add Transaction</button>
            </form>
    </div>
    <div class="notification" id="notification">
        <p>Please add Transaction and Amount</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
